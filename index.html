<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FUD Crypter</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      padding: 40px;
      width: 100%;
      max-width: 600px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    input[type=file] {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .upload-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .upload-btn:hover {
      background-color: #45a049;
    }
    .output {
      margin-top: 20px;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 5px;
      border: 1px solid #ddd;
      overflow-y: auto;
      max-height: 300px;
    }
    .output pre {
      white-space: pre-wrap;
      word-break: break-all;
    }
    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #999;
    }
    @media (max-width: 600px) {
      .container {
        padding: 30px;
      }
      h1 {
        font-size: 24px;
      }
      .upload-btn {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FUD Crypter</h1>
    <form id="upload-form" enctype="multipart/form-data">
      <input type="file" name="file" accept=".exe">
      <button type="submit" class="upload-btn">Encrypt</button>
    </form>
    <div class="output" id="output"></div>
    <div class="footer">
      Created with love by [Unhiin]
    </div>
  </div>

  <script>
    document.getElementById('upload-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const fileInput = document.querySelector('input[type=file]');
      const file = fileInput.files[0];
      
      if (!file) {
        alert('Please select a file');
        return;
      }
      
      const reader = new FileReader();
      reader.readAsArrayBuffer(file);
      
      reader.onload = async () => {
        try {
          // Encrypt the file data here
          const encryptedData = await encryptFile(reader.result);
          
          // Display the encrypted data
          document.getElementById('output').innerHTML = 
            '<pre>' + encryptedData + '</pre>';
        } catch (error) {
          console.error(error);
          alert('Error encrypting file');
        }
      };
    });

    async function encryptFile(data) {
      // Implement your encryption logic here
      const key = generateKey();
      const encrypted = encrypt(new TextDecoder().decode(data), key);
      
      return base64Encode(encrypted);
    }

    function generateKey() {
      // Generate a random 16-character key
      const chars = 'abcdefghijklmnopqrstuvwxyz';
      let key = '';
      for (let i = 0; i < 16; i++) {
        key += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return key;
    }

    function encrypt(data, key) {
      // XOR encryption
      let encrypted = '';
      for (let i = 0; i < data.length; i++) {
        encrypted += String.fromCharCode(
          data.charCodeAt(i) ^ key.charCodeAt(i % key.length)
        );
      }
      return encrypted;
    }

    function base64Encode(data) {
      // Base64 encoding
      return btoa(data);
    }
  </script>
</body>
</html>
